name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Prepare database
        run: pnpm db:push
        env:
          DATABASE_URL: "file:./ci.db"

      - name: Build
        run: pnpm build
        env:
          DATABASE_URL: "file:./ci.db"
          BETTER_AUTH_SECRET: "ci-secret-for-build-only-not-real"
          BETTER_AUTH_URL: "http://localhost:3000"
